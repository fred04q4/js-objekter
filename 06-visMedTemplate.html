<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvelse 6: Dyrevisning med template</title>
    <style>
    article{
        border: 2px;
        border-style: solid;
        color: #000;
        margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <section class="liste"> </section>
    <template>      
    <article id="dyr">
        <h2></h2>
        <img src="" alt="">
        <p></p>
        <p class="type">Type:</p>
        <p class="levested">Levested:</p>
    </article>
   
    </template>

    <script>
    document.addEventListener("DOMContentLoaded",visDyrne)
    console.log("DOMContentLoaded")

  
        let dyrne = [
         { "navn": "Gris","type": "pattedyr","billede": "http://mabe-kea.dk/E19/pics/pig.png","levested": "svinefarme"},
         { "navn": "Frog","type": "amfibie","billede": "http://mabe-kea.dk/E19/pics/frog.png","levested": "sø"},
         { "navn": "Ræv","type": "pattedyr","billede": "http://mabe-kea.dk/E19/pics/fox.png","levested": "skov"},
         { "navn": "Sild","type": "fisk","billede": "http://mabe-kea.dk/E19/pics/sild.jpg","levested": "havet"},
         { "navn": "Krokodille","type": "krybdyr","billede": "http://mabe-kea.dk/E19/pics/kroko.jpg","levested": "floden"}
        ];

    console.log(dyrne);



     function visDyrne(){
  
    const container = document.querySelector(".liste");
    const dyrTenplat = document.querySelector("template");

    dyrne.forEach(dyr => {
    let klon = dyrTenplat.cloneNode(true).content;
    klon.querySelector("h2").textContent = dyr.navn;
    klon.querySelector(".type").textContent = dyr.type;
    klon.querySelector(".levested").textContent = dyr.levested;
    klon.querySelector("img").src = dyr.billede;
    container.appendChild(klon);
     })
    }
    </script>
</body>
</html>
